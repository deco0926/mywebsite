<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <style>
      .card {
        position: relative; /* 為了放置獎牌圖案 */
        width: 200px; /* 卡片寬度 */
        height: 280px; /* 卡片高度 */
        margin: 15px; /* 卡片之間的間距 */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15); /* 添加輕微陰影 */
        border-radius: 8px; /* 圓角 */
      }
      .card-image img {
        width: 100%; /* 圖片寬度 */
        height: 150px; /* 圖片高度 */
        object-fit: cover; /* 圖片適應尺寸 */
        border-radius: 8px 8px 0 0; /* 圖片圓角 */
      }
      .card-content {
        padding: 12px; /* 調整內容內間距 */
        font-size: 16px; /* 調整文字大小 */
        text-align: center; /* 文字置中 */
      }
      .champion-badge {
        position: absolute;
        top: -15px;
        left: -15px;
        width: 50px; /* 獎牌寬度 */
        height: 50px; /* 獎牌高度 */
        z-index: 10;
      }
      .cards-container {
        display: flex;
        flex-wrap: wrap; /* 允許換行 */
        justify-content: center; /* 水平置中 */
        gap: 25px; /* 卡片之間的間距 */
      }
    </style>
    <script>
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        const votesSheet = {
          sheetId: '1RyKv_St06llBJI7N2G0CQAJH0_e1F1-bulX-V3K2ia0',
          sheetName: '表單回應1',
          query: 'SELECT C'
        };

        const imagesSheet = {
          sheetId: '1P9RLUf9_BBASg23jBvmjzAgFiObLNYE6_dGvhBvpEoM',
          sheetName: '初始',
          query: 'SELECT A, C'
        };

        loadGoogleSheet(votesSheet, processVotesData);
        loadGoogleSheet(imagesSheet, processImagesData);
      }

      let votes = {};
      let images = {};
      let topPokemons = [];

      function loadGoogleSheet(sheet, callback) {
        const url = `https://docs.google.com/spreadsheets/d/${sheet.sheetId}/gviz/tq?sheet=${sheet.sheetName}`;
        const query = new google.visualization.Query(url);
        query.setQuery(sheet.query);
        query.send(callback);
      }

      function processVotesData(response) {
        if (response.isError()) {
          console.error('Error fetching votes data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>人氣投票資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const pokemon = data.getValue(i, 0);
          votes[pokemon] = (votes[pokemon] || 0) + 1;
        }

        const maxVotes = Math.max(...Object.values(votes));
        topPokemons = Object.keys(votes).filter(pokemon => votes[pokemon] === maxVotes);

        renderTopPokemons();
      }

      function processImagesData(response) {
        if (response.isError()) {
          console.error('Error fetching images data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>圖片資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const name = data.getValue(i, 0);
          const imageUrl = data.getValue(i, 1);
          images[name] = imageUrl;
        }

        renderTopPokemons();
      }

      function renderTopPokemons() {
        if (Object.keys(votes).length === 0 || Object.keys(images).length === 0) {
          return;
        }

        if (topPokemons.length === 0) {
          document.getElementById('demo').innerHTML = '<p>目前沒有投票資料。</p>';
          return;
        }

        let htmlContent = '';
        topPokemons.forEach(pokemon => {
          const imageUrl = images[pokemon] || 'https://via.placeholder.com/150';
          htmlContent += `
            <div class="card">
              <img class="champion-badge" src="獎牌.png" alt="冠軍獎牌">
              <div class="card-image">
                <img src="${imageUrl}" alt="${pokemon}">
              </div>
              <div class="card-content">
                <span class="card-title">${pokemon}</span>
                <p>票數：${votes[pokemon]}</p>
              </div>
            </div>
          `;
        });

        document.getElementById('demo').innerHTML = `<div class="cards-container">${htmlContent}</div>`;
      }
    </script>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>

    <div id="demo">
      <p>資料加載中，請稍候...</p>
    </div>

    <div id="footer"></div>
    <script src="footer.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
