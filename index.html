<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      /* 卡片樣式 */
      .card-image {
        width: 75px; 
        height: 75px;
        margin: 10px auto;
        overflow: hidden;
      }
      .card-image img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
      .card {
        text-align: center;
        padding: 10px;
      }

      /* 導航列置中 */
      .nav-wrapper .brand-logo {
        text-align: center;
        width: 100%;
        position: absolute;
        left: 0;
      }

      /* 頁尾置中 */
      .page-footer .container {
        text-align: center;
      }
    </style>
    <script>
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        const sheetId = '1P9RLUf9_BBASg23jBvmjzAgFiObLNYE6_dGvhBvpEoM';
        const sheetName = '初始'; 
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;
        
        const query = new google.visualization.Query(url);
        query.setQuery('SELECT A, B, C, D');
        query.send(processSheetsData);
      }

      function processSheetsData(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        let htmlContent = '';

        for (let i = 1; i < data.getNumberOfRows(); i++) {
          const name = data.getValue(i, 0);
          const englishName = data.getValue(i, 1);
          const imageUrl = data.getValue(i, 2);
          const infoLink = data.getValue(i, 3);

          htmlContent += `
            <div class="col s12 m6 l3">
              <div class="card">
                <div class="card-image">
                  <img src="${imageUrl}" alt="${name}">
                </div>
                <div class="card-content">
                  <span class="card-title">${name}</span>
                  <p>${englishName}</p>
                </div>
                <div class="card-action">
                  <a href="${infoLink}" target="_blank">介紹</a>
                </div>
              </div>
            </div>
          `;
        }

        document.getElementById('demo').innerHTML = htmlContent;
      }
    </script>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>

    <div class="row" id="demo">
      <p>資料加載中，請稍候...</p>
    </div>

    <div id="footer"></div>
    <script src="footer.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
