<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
      .card-image {
        width: 75px; /* 增大容器寬度 */
        height: 75px; /* 增大容器高度 */
        margin: 10px auto; /* 加小的內邊距，並居中 */
        overflow: hidden; /* 隱藏超出的部分 */
      }

      .card-image img {
        width: 100%; /* 圖片寬度佔滿容器 */
        height: 100%; /* 圖片高度佔滿容器 */
        object-fit: contain; /* 保持比例，並填滿容器 */
      }

      .card {
        text-align: center; /* 讓文字與卡片內容居中對齊 */
        padding: 10px; /* 減少文字與圖片之間的空白 */
      }
    </style>
    <script>
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        const sheetId = '1P9RLUf9_BBASg23jBvmjzAgFiObLNYE6_dGvhBvpEoM';
        const sheetName = '初始'; 
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;
        
        const query = new google.visualization.Query(url);
        query.setQuery('SELECT A, B, C, D');
        query.send(processSheetsData);
      }

      function processSheetsData(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        let htmlContent = '';

        for (let i = 1; i < data.getNumberOfRows(); i++) {
          const name = data.getValue(i, 0);
          const englishName = data.getValue(i, 1);
          const imageUrl = data.getValue(i, 2);
          const infoLink = data.getValue(i, 3);

          htmlContent += `
            <div class="col s12 m6 l3">
              <div class="card">
                <div class="card-image">
                  <img src="${imageUrl}" alt="${name}">
                </div>
                <div class="card-content">
                  <span class="card-title">${name}</span>
                  <p>${englishName}</p>
                </div>
                <div class="card-action">
                  <a href="${infoLink}" target="_blank">介紹</a>
                </div>
              </div>
            </div>
          `;
        }

        document.getElementById('demo').innerHTML = htmlContent;
      }
    </script>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper indigo darken-3">
        <a href="#" class="brand-logo">寶可夢介紹</a>
      </div>
    </nav>

    <div class="row" id="demo">
      <p>資料加載中，請稍候...</p>
    </div>

    <footer class="page-footer indigo darken-3">
      <div class="container">
        <div class="footer-copyright">
          <div class="container">
            © 2021 Copyright Text
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
