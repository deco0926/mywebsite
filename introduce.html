<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <script>
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        const sheetId = '1P9RLUf9_BBASg23jBvmjzAgFiObLNYE6_dGvhBvpEoM';
        const sheetName = 'Mysite'; 
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;
        
        const query = new google.visualization.Query(url);
        query.setQuery('SELECT A, B, C, D');
        query.send(processSheetsData);
      }

      function processSheetsData(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        let htmlContent = '';

        for (let i = 0; i < data.getNumberOfRows(); i++) {
          const name = data.getValue(i, 0);
          const englishName = data.getValue(i, 1);
          const imageUrl = data.getValue(i, 2);
          const infoLink = data.getValue(i, 3);

          htmlContent += `
            <div class="col s12 m5 l2">
              <div class="card">
                <div class="card-image">
                  <img src="${imageUrl}" alt="${name}" width="50px" height="200px">
                </div>
                <div class="card-content">
                  <span class="card-title">${name}</span>
                  <p>${englishName}</p>
                </div>
                <div class="card-action">
                  <a href="${infoLink}" target="_blank">樂器介紹</a>
                </div>
              </div>
            </div>
          `;
        }

        document.getElementById('demo').innerHTML = htmlContent;
      }
    </script>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>

    <div class="row" id="demo">
      <p>資料加載中，請稍候...</p>
    </div>

    <div id="footer"></div>
    <script src="footer.js"></script>
  </body>
</html>
