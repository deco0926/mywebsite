<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css">
    <style>
      .card {
        margin: 15px;
      }
      .hidden {
        display: none; /* 隱藏元素 */
      }
      .show-more-link {
        text-align: left;
        margin: 14px; /* 與卡片間的間距 */
        font-size: 14px;
        color: #1565c0; /* 藍色文字 */
        cursor: pointer;
      }
      .show-more-link:hover {
        text-decoration: underline; /* 滑鼠懸停顯示下劃線 */
      }
    </style>
    <script>
      google.charts.load('current', {'packages': ['corechart']});
      google.charts.setOnLoadCallback(init);

      function init() {
        const sheetId = '1P9RLUf9_BBASg23jBvmjzAgFiObLNYE6_dGvhBvpEoM';
        const sheetName = '初始'; 
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}`;
        
        const query = new google.visualization.Query(url);
        query.setQuery('SELECT A, B, C, D');
        query.send(processSheetsData);
      }

      function processSheetsData(response) {
        if (response.isError()) {
          console.error('Error fetching data: ' + response.getMessage());
          document.getElementById('demo').innerHTML = '<p>資料載入失敗，請稍後再試。</p>';
          return;
        }

        const data = response.getDataTable();
        let htmlContent = '';
        const totalRows = data.getNumberOfRows();

        for (let i = 1; i < totalRows; i++) {
          const name = data.getValue(i, 0);
          const englishName = data.getValue(i, 1);
          const imageUrl = data.getValue(i, 2);
          const infoLink = data.getValue(i, 3);

          // 限制顯示的卡片數量
          const hiddenClass = i <= 5 ? '' : 'hidden';
          htmlContent += `
            <div class="col s12 m6 l2 card-container ${hiddenClass}">
              <div class="card">
                <div class="card-image">
                  <img src="${imageUrl}" alt="${name}">
                </div>
                <div class="card-content">
                  <span class="card-title">${name}</span>
                  <p>${englishName}</p>
                </div>
                <div class="card-action">
                  <a href="${infoLink}" target="_blank">介紹</a>
                </div>
              </div>
            </div>
          `;

          // 在第五張卡片後添加 "展開更多" 的按鈕
          if (i === 5 && totalRows > 6) {
            htmlContent += `
              <div class="col s12 m6 l2 show-more-link" id="showMoreLink">
                <button>
                展開更多
                </button>
              </div>
            `;
          }
        }

        document.getElementById('demo').innerHTML = htmlContent;

        // 綁定展開更多按鈕事件
        const showMoreLink = document.getElementById('showMoreLink');
        if (showMoreLink) {
          showMoreLink.addEventListener('click', function () {
            document.querySelectorAll('.card-container.hidden').forEach(card => {
              card.classList.remove('hidden'); // 顯示隱藏的卡片
            });
            showMoreLink.style.display = 'none'; // 隱藏按鈕
          });
        }
      }
    </script>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>

    <div class="row" id="demo">
      <p>資料加載中，請稍候...</p>
    </div>

    <div id="footer"></div>
    <script src="footer.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const elems = document.querySelectorAll('.sidenav');
        M.Sidenav.init(elems);
      });
    </script>
  </body>
</html>
